<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Degrees</title>
  <link rel="icon" type="image/png" href="weather-icon.png">
  <link rel="manifest" href="manifest.json">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-5">
      <a class="navbar-brand fs-3 fw-bold" href="#">
        <i class="bi bi-cloud-sun-fill me-2"></i>Daily Degrees
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <button id="desktop-install-btn" class="btn btn-outline-light btn-sm rounded-pill">
              <i class="bi bi-download me-2"></i>Install App
            </button>
          </li>
          <li class="nav-item ms-3">
            <div class="theme-switch-wrapper">
              <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" checked />
                <div class="slider round">
                  <i class="bi bi-sun-fill sun-icon"></i>
                  <i class="bi bi-moon-fill moon-icon"></i>
                </div>
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="weather-container animate__animated animate__fadeInDown">
          <h1 class="text-center mb-4 fw-bold">Check Weather</h1>
          <div class="position-relative">
            <div class="input-group mb-3">
              <input type="text" id="city" class="form-control" placeholder="Enter Location" aria-label="City Name"
                autocomplete="off">
              <button class="btn btn-search" type="button" onclick="getWeather()">Search</button>
            </div>
            <div id="suggestions" class="list-group position-absolute w-100" style="z-index: 1000; top: 100%;"></div>
          </div>

          <div id="result">
            <!-- Weather results will appear here -->
            <div class="text-center text-muted mt-4">
              <i class="bi bi-cloud-arrow-up fs-1"></i>
              <p class="mt-2">Enter a city to get started</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PWA Install Prompt -->
  <div id="pwa-install-prompt" class="pwa-install-prompt d-none">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="weather-icon.png" alt="App Icon" class="pwa-icon me-3">
        <div>
          <h6 class="mb-0 fw-bold">Install Daily Degrees</h6>
          <small>Get the best experience on your mobile</small>
        </div>
      </div>
      <button id="pwa-install-btn" class="btn btn-sm btn-primary rounded-pill px-3">Install</button>
      <button id="pwa-dismiss-btn" class="btn btn-sm btn-link text-white ms-2"><i class="bi bi-x-lg"></i></button>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
